name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install -r repo_stats/requirements-dev.txt
          .venv/bin/pip install -e repo_stats
      - name: Run tests
        run: .venv/bin/pytest repo_stats/tests -q
      - name: Run linters
        run: .venv/bin/flake8 repo_stats/src repo_stats/tests
