name: CI

on:
  push:
    branches: [ main, repo_stats_init, repo_stats_init_clean ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create venv and install dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r repo_stats/requirements-dev.txt
          .venv/bin/pip install -e repo_stats

      - name: Run pre-commit hooks
        run: .venv/bin/pre-commit run --all-files

      - name: Run tests
        run: .venv/bin/pytest -q repo_stats/tests

      - name: Run flake8
        run: .venv/bin/flake8 repo_stats
